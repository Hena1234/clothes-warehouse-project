<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Brands List</title>
</head>
<body style="background-color:peachpuff;">
<div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr  class="table-info">
            <th scope="col">product name</th>
            <th scope="col">year of creation</th>
            <th scope="col">Price</th>
            <th scope="col">Brand rate</th>
            <th scope="col">Brand </th>



        </tr>
        </thead>
        <tbody>
        <tr  class="table-warning" th:each="brand: ${brands}">
            <td th:text="${brand.name}"></td>
            <td th:text="${brand.getYearOfCreation}"></td>
            <td th:text="${brand.getPrice}"></td>
            <td th:text="${brand.rate}"></td>
            <td th:text="${brand.getBrandNameFrom}"></td>

        </tr>

        </tbody>
    </table>
</div>
<div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
>
    <form class="mt-3" method="post" th:object="${brandsByDateDto}">
        <div class="mb-3">
            <label for="brandName" class="form-label"
            >Brand name prefix:
            </label>

            <input
                    type="text"
                    class="form-control"
                    id="brandName"
                    th:field="*{name}"
                    aria-describedby="brandHelp"
            />
            <div id="brandHelp" class="form-text">
                Provide decent brand name
            </div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date: </label>
            <input
                    type="date"
                    id="startDate"
                    th:field="*{startDate}"
                    name="startDate"
                    value="2023-02-17"
            />
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date: </label>
            <input
                    type="date"
                    id="endDate"
                    th:field="*{endDate}"
                    name="endDate"
                    value="2023-03-17"
            />
        </div>
        <div class="submit-btn">
            <button class="btn btn-dark">
                Search By product and Date
            </button>
        </div>
    </form>

    </nav>
</div>
</body>
</html>
