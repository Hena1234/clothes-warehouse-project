<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            background-color: peachpuff;
        }




    </style>
</head>
<body>
<h1>Item Dashboard</h1>
<form method="get" th:object="${brand}" th:action="@{/distributions}">
<div class="mb-3">
    <label for="brandName" class="form-label">Product name: </label>
    <!--By using th:field we "bind" brand model java fields to html input that we will provide-->
    <input
            type="text"
            class="form-control"
            id="brandName"
            th:field="*{name}"
            aria-describedby="brandHelp"
    />
    <select
            th:field="*{brandNameFrom}"
            class="form-select mt-5 mb-5"
            aria-label="Anime selection"
    >
        <option
                th:each="brandName: ${brandnames}"
                th:value="${brandName}"
                th:text="${brandName.title}"
        />
    </select>

    <button  class="btn btn-dark">List Distribution centre</button>
    </form>
</div>
</body>
</html>
